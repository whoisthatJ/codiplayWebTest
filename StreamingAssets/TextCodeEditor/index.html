<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeMirror</title>
    <script src="./codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" href="./codemirror/lib/codemirror.css" />
    <script src="./codemirror/mode/clike/clike.js"></script>
    <link href="./codemirror/theme/dracula.css" rel="stylesheet" />
    <script src="./codemirror/addon/display/placeholder.js"></script>
  </head>

  <body
    style="margin: 0px; margin-bottom: 400px; background-color: #282a36"
    onload="onLoadEditor();"
    onunload="saveCode()"
  >
    <textarea id="editor"></textarea>
    <button type="button" id="" class="btnClear" onclick="onClickClear()">
      <img src="./clear.png" />
    </button>
    <button type="button" id="" class="btnUpload" onclick="onClickUpload()">
      <img src="./upload.png" class="imgUpload" />
    </button>
    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
        lineNumbers: true,
        matchBrackets: true,
        mode: "text/x-c++src",
        theme: "dracula",
      });
    </script>
    <script>
      function onClickUpload() {
        window.location.href = "uniwebview://code?" + editor.getValue();
      }

      function saveCode() {
        localStorage.code = editor.getValue();
      }

      function onLoadEditor() {
        var savedCode = localStorage.code;
        if (savedCode == "" || !savedCode) {
          clearCode();
        } else {
          editor.setValue(savedCode);
        }
      }
      function onClickClear() {
        clearCode();
        console.log(editor.getValue());
      }

      function clearCode() {
        editor.setValue(
          "// generated by Codiplay :) HAPPY HACKING!\n\n" +
            "void setup(){\n" +
            "  \n" +
            "}\n\n" +
            "void loop(){\n" +
            "  \n" +
            "}"
        );
      }
    </script>
  </body>
  <style>
    .cm-s-dracula {
      height: 100vh;
      z-index: 1;
    }

    .CodeMirror pre.CodeMirror-placeholder {
      color: rgb(94, 88, 88);
    }

    img {
      margin: auto;
      width: 100%;
    }

    .imgUpload {
      padding-bottom: 3px;
    }

    .btnClear {
      z-index: 5;
      position: absolute;
      right: 10px;
      top: 13px;
      background-color: #087e8b;
    }

    .btnUpload {
      background-color: #e56165;
      right: 54px;
      top: 13px;
    }

    button {
      border: none;
      color: white;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      z-index: 5;
      position: absolute;
    }

    button:focus {
      outline: none;
    }

    button:active {
      transform: scale(0.93);
    }

    .btnUpload:active {
      background-color: #b93e42;
    }

    .btnClear:active {
      background-color: #0c5057;
    }

    @media (orientation: portrait) {
      .btnUpload {
        right: 10px;
        top: 24px;
      }
      .btnClear {
        right: 10px;
        top: 72px;
      }
    }
  </style>
</html>
